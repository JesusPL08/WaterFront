<div class="modal-content p-4">
  <h4 class="mb-4">{{ isEditMode ? 'Editar Usuario' : 'Crear Usuario' }}</h4>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input
          type="tel"
          class="form-control"
          formControlName="phoneNumber"
          inputmode="numeric"
          pattern="[0-9]*"
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">RFC</label>
        <input type="text" class="form-control" formControlName="rfc" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Perfil</label>
        <select class="form-select" formControlName="profileId">
          <option value="" disabled selected>Selecciona un perfil</option>
          <option *ngFor="let p of profiles" [value]="p.id">{{ p.name }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Sueldo</label>
        <select class="form-select" formControlName="salaryId">
          <option value="" disabled selected>Selecciona un sueldo</option>
          <option *ngFor="let s of salaries" [value]="s.id">{{ s.name }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Fecha de Contratación</label>
        <input type="date" class="form-control" formControlName="hiringDate" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Sucursal</label>
        <select class="form-select" formControlName="branchId">
          <option value="">No asignada</option>
          <option *ngFor="let b of branches" [value]="b.id">{{ b.name }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          formControlName="user"
          [readonly]="isEditMode"
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
    </div>
  </form>
</div>
