<app-sidebar></app-sidebar>

<div class="main-content container mt-4">
  <div class="dashboard-card">
    <div class="dashboard-title-with-button">
      <h4 class="dashboard-title mb-0">Clientes Registrados</h4>
      <button class="add-user-btn" (click)="openModal()">+ Agregar Cliente</button>
    </div>

    <app-table
      [headers]="['Nombre', 'DirecciÃ³n']"
      [rows]="clients"
      [keys]="['name', 'address']"
      [actionsTemplate]="actionsTemplate">
    </app-table>

    <ng-template #actionsTemplate let-client>
      <button class="btn btn-sm btn-warning me-2" (click)="openModal(client)">Editar</button>
      <button class="btn btn-sm btn-danger" (click)="deleteClient(client)">Eliminar</button>
    </ng-template>
  </div>
</div>
