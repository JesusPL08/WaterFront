<div class="modal-content p-4">
  <h4 class="mb-4">{{ isEditMode ? 'Editar Comisión' : 'Crear Comisión' }}</h4>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row g-3">

      <div class="col-md-6">
        <label for="userId" class="form-label">Empleado</label>
        <select id="userId" class="form-select" formControlName="userId">
          <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="branchId" class="form-label">Sucursal</label>
        <select id="branchId" class="form-select" formControlName="branchId">
          <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <app-form-field label="Comisión (venta)" [control]="getSafeControl('commissionSale')" type="number">
        </app-form-field>
      </div>

      <div class="col-md-6">
        <app-form-field label="Volumen" [control]="getSafeControl('volume')" type="number">
        </app-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
